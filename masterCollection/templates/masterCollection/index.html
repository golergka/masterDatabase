{% extends "masterCollection/base.html" %}

{% block title %}Список мастеров{% endblock %}

{% block content %}
    {% if master_list %}
        <ul class="list-group">
        {% for master in master_list %}
            <li class="list-group-item"><a href= "{% url 'master' master.id %}">{{ master.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No masters in database.</p>
    {% endif %}
{% endblock %}
