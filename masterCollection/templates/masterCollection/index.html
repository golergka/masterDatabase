{% extends 'base.html' %}

{% block title %}Список мастеров{% endblock %}

{% block content %}
    {% if master_list %}
        <h1>Moscow masters:</h1>
        <ul class="list-group">
        {% for master in master_list %}
            <li class="list-group-item"><a href= "/master/{{ master.id }}/">{{ master.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No masters in database.</p>
    {% endif %}
{% endblock %}
